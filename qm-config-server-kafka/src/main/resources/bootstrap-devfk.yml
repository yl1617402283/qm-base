server:
  port: 7861
spring:
  application:
    name: sc-config-server-kafka
  cloud:
    config:
      server:
        git:
          uri: http://code.yuehuayueyou.com:3000/yhyy/yhyyrepo.git
          search-paths: devfk
          username: yhyy
          password: yhyy@2018
          force-pull: true
          basedir: /data/config-repo
    stream:
      kafka:
        binder:
          brokers: 192.168.2.90:9092
          zk-nodes: 192.168.2.90:2181,192.168.2.90:2182,192.168.2.90:2183
    bus:
      trace:
        enabled: true
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://192.168.2.90:8669/eureka/,http://192.168.2.99:8669/eureka/

management:
  security:
    enabled: false
