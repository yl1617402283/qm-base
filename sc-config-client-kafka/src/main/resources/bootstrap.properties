spring.application.name=cpkug

eureka.client.serviceUrl.defaultZone=http://localhost:8669/eureka/

spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=sc-config-server-kafka
spring.cloud.config.profile=dev

spring.cloud.config.failFast=true

#kafka
spring.cloud.stream.kafka.binder.zk-nodes=192.168.1.134:2181
spring.cloud.stream.kafka.binder.brokers=192.168.1.134:9092

spring.cloud.bus.trace.enabled=true